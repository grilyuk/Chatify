name: CI
on: [push]
jobs:
  build:
    runs-on: [self-hosted]
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
    - name: Build for testing
      run: |
        bundle exec fastlane custom_build_and_test
    - uses: rjstone/discord-webhook-notify@v1
      if: always()
      with:
        webhookUrl: ${{ secrets.DISCORD }}
        details: Test Succeeded!
        avatarUrl: 'https://e0.pxfuel.com/wallpapers/906/85/desktop-wallpaper-wide-mouth-singing-cat-pop-cat-pop-cat-cat-memes-cat-profile-popcat.jpg'
